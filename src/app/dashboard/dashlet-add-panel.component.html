
<div class="card dashlet-add-panel">
	<div class="card-header gray">
		<h2>New dashlet instance</h2>
	</div>
	<div class="card-content">
		<form  (ngSubmit)="saveNewDashlet()" #newDashletForm="ngForm">
			<div class="row">
				<label for="newDashletName">Name of new dashlet instance</label>
				<input id="newDashletName"
					   name="newDashletName"
					   class="nice-input-field"
					   placeholder="My Dashlet"
					   minlength="3"
					   maxlength="50"
					   [(ngModel)]="newDashlet.title"
					   required/>
			</div>

			<div class="row">
				<label for="newDashletTypeSelection">Dashlet type</label>
				<select id="newDashletTypeSelection"
						name="newDashletTypeSelection"
						class="nice-select"
						[(ngModel)]="newDashlet.type"
						required>
					<option *ngFor="let dashletType of dashletTypes" [ngValue]="dashletType.symbolicName">{{dashletType.displayName}}</option>
				</select>
			</div>

			<div class="form-actions noborder">
				<button md-raised-button color="primary" type="submit" [disabled]="!newDashletForm.form.valid">
					Save <span class="fa fa-send"></span>
				</button>
			</div>
		</form>
	</div>
</div>
