
<div class="section">
	<h2>Sorting</h2>

	<div class="row">
        <md-select class="yd-input-full-width" placeholder="Sort column" [(ngModel)]="settings.sortColumn" name="sortColumn" required>
			<md-option value="specificationName">Specification</md-option>
			<md-option value="numberCases">&#35; Running Cases</md-option>
        </md-select>
	</div>

	<div class="row">
        <md-select class="yd-input-full-width" placeholder="Sort mode" [(ngModel)]="settings.sortColumnDirection" name="sortColumnDirection" required>
			<md-option value="ASC">Ascending</md-option>
			<md-option value="DESC">Descending</md-option>
        </md-select>
	</div>
</div>


<div class="section">
	<h2>Selection Specifications</h2>

	<div class="row">
        <md-select class="yd-input-full-width" placeholder="Filter mode" [(ngModel)]="settings.selectionMode" name="selectionMode" required>
            <md-option value="blacklist">All except selection</md-option>
            <md-option value="whitelist">Only selection</md-option>
        </md-select>
	</div>

	<div class="row">
		<label>Filter selection</label>
        <specifications-selection *ngIf="settings.selectionMode == 'blacklist'" [(specifications)]="settings.blacklistedSpecifications">
        </specifications-selection>

        <specifications-selection *ngIf="settings.selectionMode == 'whitelist'" [(specifications)]="settings.whitelistedSpecifications">
        </specifications-selection>
	</div>
</div>
