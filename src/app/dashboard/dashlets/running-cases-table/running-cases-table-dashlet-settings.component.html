
<div class="section">
	<h4>Sorting</h4>

	<div class="row">
		<label>Sort column</label>
		<select [(ngModel)]="settings.sortColumn">
			<option value="specificationName">Specification</option>
			<option value="numberCases">&#35; Running Cases</option>
		</select>
	</div>

	<div class="row">
		<label>Sort mode</label>
		<select [(ngModel)]="settings.sortColumnDirection">
			<option value="ASC">Ascending</option>
			<option value="DESC">Descending</option>
		</select>
	</div>

</div>


<div class="section">
	<h4>Selection Specifications</h4>

	<div class="row">
		<label>Filter mode</label>
		<select [(ngModel)]="settings.selectionMode">
			<option value="blacklist">All except selection</option>
			<option value="whitelist">Only selection</option>
		</select>
	</div>

	<div class="row">
		<label>Filter selection</label>
			<specifications-selection *ngIf="settings.selectionMode == 'blacklist'" [(specifications)]="settings.blacklistedSpecifications">
			</specifications-selection>

			<specifications-selection *ngIf="settings.selectionMode == 'whitelist'" [(specifications)]="settings.whitelistedSpecifications">
			</specifications-selection>
	</div>
</div>
