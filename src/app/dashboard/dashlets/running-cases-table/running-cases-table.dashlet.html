
<div class="table-responsive">
<table class="table-hover">
	<thead>
		<tr>
			<th>Specification</th>
			<th>Version</th>
			<th>&#35; Running Cases</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let item of data">
			<td>{{item.specificationName}}</td>
			<td>{{item.specificationVersion}}</td>
			<td>{{item.numberCases}}</td>
		</tr>
	</tbody>
</table>
</div>
