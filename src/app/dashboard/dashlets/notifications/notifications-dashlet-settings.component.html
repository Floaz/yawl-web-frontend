
<div class="section">
	<h4>Display</h4>

	<div class="row">
		<label>Height of dashlet</label>
		<select [(ngModel)]="settings.dashletHeight">
			<option value="128">Very small (128 pixels)</option>
			<option value="256">Smaller (256 pixels)</option>
			<option value="384">Small (384 pixels)</option>
			<option value="512">Normal (512 pixels)</option>
			<option value="1024">Tall (1024 pixels)</option>
			<option value="2048">Taller (2048 pixels)</option>
			<option value="4096">Very tall (4096 pixels)</option>
		</select>
	</div>

</div>
