<div class="modal-background" (click)="closeModal()"></div>
<div class="dialog-modal confirmation-dialog card z-depth-3">
	<div class="card-header gray">
		<h2>{{title}}</h2>
	</div>
	<div class="card-content">
		<p class="confirmation-dialog-message">{{message}}</p>
	</div>
	<div class="card-footer">
		<div class="btn-group">
			<button md-raised-button color="light" (click)="closeModal()">
				<span>Cancel</span>
			</button>
			<button md-raised-button color="warn" (click)="yes()">
				<span>Yes I am</span>
			</button>
		</div>
	</div>
</div>
