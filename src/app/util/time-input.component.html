<div>
	<div class="col s6 m6 l3">
		Days:
		<input type="number" min="0" max="999" [(ngModel)]="days" (ngModelChange)="onInputDays($event)"/>
	</div>

	<div class="col s6 m6 l3">
		Hours:
		<input type="number" min="0" max="23" [(ngModel)]="hours" (ngModelChange)="onInputHours($event)"/>
	</div>

	<div class="col s6 m6 l3">
		Mins:
		<input type="number" min="0" max="59" [(ngModel)]="mins" (ngModelChange)="onInputMins($event)"/>
	</div>

	<div class="col s6 m6 l3">
		Secs:
		<input type="number" min="0" max="59" [(ngModel)]="secs" (ngModelChange)="onInputSecs($event)"/>
	</div>
</div>
