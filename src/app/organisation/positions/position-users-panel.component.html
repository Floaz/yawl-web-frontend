<div class="row">
	<user-list [users]="users" [(selectedItem)]="selectedUser" [showDetailsLink]="true"></user-list>
</div>

<div class="row">
	<button md-raised-button color="primary" type="button" (click)="removeSelected()" [disabled]="!selectedUser">
		<span class="fa fa-minus"></span> Remove selected
	</button>
	<button md-raised-button color="primary" type="button" (click)="intendAdd()">
		<span class="fa fa-plus"></span> Add user
	</button>
</div>
