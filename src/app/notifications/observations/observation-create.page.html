
<default-page>
	<div class="page-header">
		<h1>Create Observation</h1>
		<ul class="page-header-actions">
			<li>
				<button>
					<span class="fa fa-ellipsis-v"></span>
				</button>
			</li>
		</ul>
	</div>

	<div class="row">
		<div class="col s12">
			<div class="card">
				<div class="card-body with-padding">
					<div class="row">
						<label for="newDashletTypeSelection">Observation type</label>
						<select id="observerSelection"
								name="observerSelection"
								class="nice-select"
								[(ngModel)]="selectedType"
								[disabled]="mode != 'typeSelection'"
								required>
							<option *ngFor="let observer of observers" [ngValue]="observer">{{observer.displayName}}</option>
						</select>
					</div>

					<div class="row">
						<label for="observationTitle">Observation title (Optional)</label>
						<input id="observationTitle"
								type="text"
								[(ngModel)]="title"/>
					</div>

					<div class="form-actions noborder" [hidden]="mode != 'typeSelection'">
						<button md-raised-button color="accent" type="button" (click)="navigateToObservationListPage()">
							Cancel
						</button>
						<button md-raised-button color="accent" [disabled]="!selectedType" (click)="onSelectionComplete()">
							Continue <span class="fa fa-send"></span>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="row" [hidden]="mode != 'settings'">
		<div class="col s12">
			<div class="card">
				<div class="card-body with-padding">
					<div #settingsChild></div>
					<div class="form-actions noborder">
						<button md-raised-button color="accent" type="button" (click)="navigateToObservationListPage()">
							Cancel
						</button>
						<button md-raised-button color="accent" [disabled]="isLoading" (click)="onSettingsComplete()">
							Save <span class="fa fa-send"></span>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</default-page>
